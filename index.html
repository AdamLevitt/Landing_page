<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode Extensions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_left">
        <img src="./assets/PngItem_800968.png" alt="VScode Logo" width="50" />
      </div>
      <div class="header_right">
        <a class="header_link" href>Header Link One</a>
        <a class="header_link" href>Header Link Two</a>
        <a class="header_link" href>Header Link Three</a>
      </div>
    </div>
    <div class="main">
      <div class="section_1">
        <div class="section_1_left">
          <div class="section_1_left_title">This Website Is Awesome</div>
          <div class="section_1_left_text">here is some sample text</div>
          <button class="section_1_left_button">this is my button</button>
        </div>
        <div class="section_1_right">
          <img class="main" src="" />
        </div>
      </div>
      <div class="section_2">
        <div class="section_2_top">Section_2 title</div>
        <div class="section_2_bottom">
          <div class="item_1">
            <img class="item_1_img" src="" />
            <div class="item_1_text">item_1 sample text</div>
          </div>
          <div class="item_2">
            <img class="item_2_img" src="" />
            <div class="item_2_text">item_2 sample text</div>
          </div>
          <div class="item_3">
            <img class="item_3_img" src="" />
            <div class="item_3_text">item_3 sample text</div>
          </div>
          <div class="item_4">
            <img class="item_4_img" src="" />
            <div class="item_4_text">item_4 sample text</div>
          </div>
        </div>
      </div>
      <div class="section_3">
        <div class="section_3_top">top quote</div>
        <div class="section_3_bottom">quote author</div>
      </div>
      <div class="section_4">
        <div class="section_4_container">
          <div class="section_4_left">left text</div>
          <button class="section_4_right">right button</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer_text">Copyright @ The Odin Project 2022</div>
    </div>
  </body>
</html>
